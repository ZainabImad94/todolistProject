{% extends 'todo/base.html' %}
{% block content %}
<tbody>
<td>
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary btn-lg">Save</button>
    </form>
</td>
</tbody>
{% endblock %}
