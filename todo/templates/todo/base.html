<!doctype html>
{% load static %}
<html lang="en">
  <head>
      <title>Todo List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{#      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">#}
      <link rel="stylesheet" href="{% static 'css/todo.css' %}">
      <link rel="stylesheet" href="../../static/fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
      <script rel="script" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-lg-9">
              <div class="container">
              <table class="table table-lg">
                  <thead>
                  <tr class="bg-dark">
                      <th scope="col"><a class="btn btn-light" href="/"><i class="fa fa-thumb-tack" aria-hidden="true"></i> Tasks List</a></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col" class="text-center">
                          {% if user.is_authenticated %}
                              <a href="{% url 'task_new' %}" class="btn btn-success">Add New Task <i class="fa fa-plus" aria-hidden="true"></i><span class="glyphicon glyphicon-plus"></span></a>
                          {% endif %}
                  </tr>
                  </thead>
                  <tr>
                      <td colspan="5">
                          {% if messages %}
                          {% for message in messages %}
                          <div {% if message.tags %} class="{{message.tags}}" {% endif %} role="alert">
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                              {{message}}
                          </div>
                          {% endfor %}
                          {% endif %}
                      </td>
                  </tr>
                  {% block content %}
                  {% endblock %}
              </table>
          </div>
      </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
